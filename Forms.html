<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <form action="#" class="container">
        <h1>Form Demo</h1>
        <div class="row">
            <div class="mb-3 col-lg-6">
                <label for="email" class="form-label">Email</label>
                <input type="text" placeholder="email" id="email" class="form-control">
            </div>
            <div class="mb-3 col-lg-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" placeholder="enter password" id="password" class="form-control">
            </div>
        </div>
        <br>
        <div class="mb-3">
            <select name="city" id="city" class="form-select">
                <option value="1" selected>Choose Your City</option>
                <option value="2">Delhi</option>
                <option value="3">Mumbai</option>
                <option value="4">Kolkata</option>
                <option value="5">Bangalore</option>
                <option value="6">Chennai</option>
                <option value="7">Hyderabad</option>
                <option value="8">Pune</option>
                <option value="9">Ahmedabad</option>
                <option value="10">Guwahati</option>
            </select>
        </div>
        <div>Gender: <br>
            <input type="checkbox" id="chk1" class="form-check-input">
            <label for="chk1" class="form-check-label">Male</label><br>
            <input type="checkbox" id="chk2" class="form-check-input">
            <label for="chk2" class="form-check-label">Female</label>
        </div><br>
        <div>Do You Agree:
            <input type="radio" name="agreement" id="rad1" class="form-check-input">
            <label for="rad1" class="form-check-label">Yes</label>
            <input type="radio" name="agreement" id="rad2" class="form-check-input">
            <label for="rad2" class="form-check-label">No</label>
        </div><br>
        <div class="form-check form-switch">
            <input type="checkbox" id="chk3" class="form-check-input" role="switch">
            <label for="chk3" class="form-check-label">Turn Off/On</label>
        </div><br>
        <button class="btn btn-success">Submit</button>
    </form>
</body>

</html>
